<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="padding-top: 20px;">
            <h1>Bài Tập 1</h1>
            <div class="card-header">Tìm số nguyên dương nhỏ nhất</div>
            <div class="card-body">
              <button id="btnBai1" class="btn btn-success">Tìm số nguyên dương theo yêu cầu</button>
            </div>
            <div class="card-footer">
              <div id="ketQuaBai1" style="background: #d1ecf1; color: #457084;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 50px;">
        <div class="col-md-6">
          <div class="card">
            <h1>Bài Tập 2</h1>
          </div>
          <div class="card-header">
            Nhập vào 2 số và tính tổng S(n)
          </div>
          <div class="card-body">
            Nhập vào số X:<input style="display:block; margin-left: 20px;" type="nummber" id="txtNum2x"/>
            Nhập vào số N:<input type="number" id="txtNum2n" style="margin-left: 20px"/>
            <button id="btnBai2" class="btn btn-success" style="margin-top: 10px; padding: 10px; font-size: 20px; background: #dc3545;">Tìm tổng</button>
          </div>
          <div class="card-footer">
            <div id="ketQuaBai2" style="background: #f8d7da;"></div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6">
          <div class="card">
            <h1>Bài Tập 3</h1>
          </div>
          <div class="card-header">
            Tính giai thừa
          </div>
          <div class="card-body">
            Nhập vào số cần tính giai thừa: <input type="number" id="txtNum3" style="margin-left: 20px"/>
            <button id="btn3" class="btn btn-success" style="margin-top: 10px;">Tính giai thừa</button>
          </div>
          <div class="card-footer">
            <div id="ketQua3" style="background-color: #d4edda;"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <h1>Bài Tập 4</h1>
          </div>
          <div class="card-header">
            Tạo div chẳn lẻ
          </div>
          <div id="div-bai4"></div>
          <button id="btn4" class="btn btn-success" style="margin-top: 20px">Tạo div</button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
